<!DOCTYPE html>
<html>

<head>
    <title>Nome do site - Descrição do site (slogan)</title>
    <!--Para demais página, usar: "Título do artigo ou post - Nome do site"-->
    <!--Nunca repetir os títulos. Isso não é considerada uma boa prática-->
    <meta charset="utf-8" />
    <meta name="description" content="Descrição completa do conteúdo
            limitada a 156 caracteres" />
    <meta name="keywords" content="html, titulo, cabeçalhos, seo, meta tags,
            curso" />
    <meta name="author" content="André Hioki" />
</head>

<body>
    <h1>Título de nível 1</h1>
    <h2>Título de nível 2</h2>
    <h3>Título de nível 3</h3>
    <h4>Título de nível 4</h4>
    <h5>Título de nível 5</h5>
    <h6>Título de nível 6</h6>
    <p>Usar o H1 uma vez por página.<br />Os outros níveis podem ser usados
        mais de uma vez na página</p>
</body>

</html>
